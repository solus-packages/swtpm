name       : swtpm
version    : 0.6.1
release    : 1
source     :
    - https://github.com/stefanberger/swtpm/archive/refs/tags/v0.6.1.tar.gz : 114905d6a51af89baac9ac279bf6534761e01adcf9c9bb298f1c09c7d4b2599d
license    :
    - BSD-3-Clause
    - TCGL
component  : virt
summary    : TPM Emulator
description: |
    TPM emulator built on libtpms providing TPM functionality for QEMU VMs.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(gnutls)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libseccomp)
    - pkgconfig(libtpms)
    - expect-devel
    - libgnutls-utils
    - socat
rundeps    :
    - libgnutls-utils
setup      : |
    %reconfigure --with-gnutls --disable-static
build      : |
    %make
install    : |
    %make_install
