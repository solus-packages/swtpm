name       : swtpm
version    : 0.7.0
release    : 3
source     :
    - https://github.com/stefanberger/swtpm/archive/refs/tags/v0.7.0.tar.gz : bed41871ad42ec852c450f5764be36b6c16456b943b912351eca9c29ce382976
license    :
    - BSD-3-Clause
    - TCGL
component  : virt
summary    : TPM Emulator
description: |
    TPM emulator built on libtpms providing TPM functionality for QEMU VMs.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(gnutls)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libseccomp)
    - pkgconfig(libtpms)
    - expect-devel
    - libgnutls-utils
    - socat
rundeps    :
    - libgnutls-utils
setup      : |
    %reconfigure --with-gnutls --disable-static
build      : |
    %make
install    : |
    %make_install

    # Don't ship /var/lib/swtpm-localca, create it with tmpfiles instead
    rm -rfv $installdir/var/
    install -Dm00644 $pkgfiles/swtpm.sysusers $installdir/%libdir%/sysusers.d/swtpm.conf
    install -Dm00644 $pkgfiles/swtpm.tmpfiles $installdir/%libdir%/tmpfiles.d/swtpm.conf
